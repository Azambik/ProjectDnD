<div class="skill-save-panel">
    <div class="row">
        <div class="col-4">
            <label class="text-light" for="insp">Inspiration</label>
            <br>
            <input type="number" id="insp" name="insp" [ngModel]="inspiration" (ngModelChange)="inspiration = $event; updateInsperation($event)">
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <label class="text-light" for="prof-bonus">Proficiency Bonus</label>
            <br>
            <input type="number" id="prof-bonus" name="prof-bonus" [ngModel]="proficiencyBonus" (ngModelChange)="proficiencyBonus = $event; updateproficiencyBonus($event)">
        </div>
        
    </div>
    <br>
    <br>
    <br>
    <div class="save-box">
    <div class="row">
        <div class="col-4">
            <input type="checkbox" name='str-save'>
            <label class="text-light" for="str-save">Strength</label>
            <br>
            <input type="number" id="str-save" name="str-save" [ngModel]="strengthSave" (ngModelChange)="strengthSave = $event; updatestrengthSave($event)">
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <input type="checkbox" name='dex-save'>
            <label class="text-light" for="dex-save">Dexterity</label>
            <br>
            <input type="number" name="dex-save" [ngModel]="dexteritySave" (ngModelChange)="dexteritySave= $event; updatedexteritySave($event)">
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <input type="checkbox" name='con-save'>
            <label class="text-light" for="con-save">Constitution</label>
            <br>
            <input type="number" name="con-save" [ngModel]="constitutionSave" (ngModelChange)="constitutionSave= $event; updateconstitutionSave($event)">
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <input type="checkbox" name='int-save'>
            <label class="text-light" for="int-save">Intelligence</label>
            <br>
            <input type="number" name="int-save" [ngModel]="intelligenceSave" (ngModelChange)="intelligenceSave= $event; updateintelligenceSave($event)">
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <input type="checkbox" name='wiz-save'>
            <label class="text-light" for="wiz-save">Wisdom</label>
            <br>
            <input type="number" name="wiz-save" [ngModel]="wisdomSave" (ngModelChange)="wisdomSave= $event; updatewisdomSave($event)">
        </div>
    </div>
    <div class="row">
        <div class="col-4">
            <input type="checkbox" name='cha-save'>
            <label class="text-light" for="cha-save">Charisma</label>
            <br>
            <input type="number" name="cha-save" [ngModel]="charismaSave" (ngModelChange)="charismaSave= $event; updatecharismaSave($event)">
        </div>
    </div>
</div>
</div>
