<div class="p-3">
    <button (click)="saveMoodPoint('happy')">
        Happy
    </button >

    </button>

            <textarea name="moodText"rows="10" cols="50" (ngModelChange)="moodText = $event; updateMoodText($event)"[ngModel]="moodText"></textarea>
</div>
